<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</head>


<body class="bg-dark">




  <div class="container-fluid">
    <div class="row">
      <div class="col-4 d-flex flex-column">
        <img src="http://placehold.it/100x100">
        <h1 class=" text-center">Rock</h1>
        <button class="btn-primary" id="rock" onclick="play('rock')">Play</button>
      </div>
      <div class="col-4 d-flex flex-column">
        <img src="http://placehold.it/100x100">
        <h1 class="text-center">Paper</h1>
        <button class="btn-success" id="paper" onclick="play('paper')">Play</button>
      </div>
      <div class="col-4 d-flex flex-column">
        <img src="http://placehold.it/100x100">
        <h1 class="text-center">Scissors</h1>
        <button class="btn-danger" id="scissors" onclick="play('scissors')">Play</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1 id="result"></h1>
      </div>
    </div>
  </div>




  <script src="app.js"></script>

</body>

</html>
